<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

    <title>TOP-CLC</title>
</head>

<body>
    <header>
        <div class="page-title">
            <h1>Sadculator</h1>
        </div>
    </header>
    <main class="main">
        <div class="calculator-container">
            <div class="calculator-screen"> 0 </div>
            <div class="calculator-buttons">
                <button class="button clear-button" id="clear">C</button>
                <button class="button clear-button" id="clear-entry">CE</button>
                <button class="button function-button operation-button" value="-">-</button>
                <button class="button function-button operation-button" value="+">+</button>
                <button class="button number-button" value="1">1</button>
                <button class="button number-button" value="2">2</button>
                <button class="button number-button" value="3">3</button>
                <button class="button function-button operation-button" value="*">*</button>
                <button class="button number-button" value="4">4</button>
                <button class="button number-button" value="5">5</button>
                <button class="button number-button" value="6">6</button>
                <button class="button function-button operation-button" value="/">/</button>
                <button class="button number-button" value="7">7</button>
                <button class="button number-button" value="8">8</button>
                <button class="button number-button" value="9">9</button>
                <button class="button function-button" id="evaluate-button" value="=">=</button>
                <button class="button function-button" id="decimal-button" value=".">.</button>
                <button class="button number-button" value="0" id="zero-button">0</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
